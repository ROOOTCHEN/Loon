mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'

dns:
  enable: true
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - 'https://doh.pub/dns-query'
    - 'https://dns.alidns.com/dns-query'

proxies: []

proxy-groups:
  - name: 连接策略
    type: select
    proxies:
      - DIRECT
      - REJECT

rules:
  - DOMAIN-SUFFIX,ic.adobe.io,REJECT
  - DOMAIN-SUFFIX,cc-api-data.adobe.io,REJECT
  - DOMAIN-REGEX,\w{10}\.adobe\.io,REJECT
  - DOMAIN-REGEX,\w{10}\.adobestats\.io,REJECT
  - GEOIP,CN,DIRECT
  - MATCH,DIRECT
